<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post Your Property</title>
	<!-- Firebase SDK -->

<script type="module" src="./index.js"></script>
	
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		form {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"], input[type="number"], input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f7f7f7;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-bottom: 10px;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Post Your Property</h1>
    <form action="#" method="post" id="property-form">
			<label for="property_type">Property Type:</label>
			<input type="text" id="property_type" name="property_type" required>

			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required>

			<label for="size">Size (sq ft):</label>
			<input type="number" id="size" name="size" required>

			<label for="bedrooms">Number of Bedrooms:</label>
			<input type="number" id="bedrooms" name="bedrooms" required>

			<label for="bathrooms">Number of Bathrooms:</label>
			<input type="number" id="bathrooms" name="bathrooms" required>

			<label for="price">Price:</label>
			<input type="number" id="price" name="price" required>

			<label for="description">Description:</label>
			<textarea id="description" name="description" rows="5" required></textarea>

			<label for="name">Your Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Your Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Your Phone:</label>
			<input type="text" id="phone" name="phone" required>

			<div class="error">Error message goes here.</div>
      <input type="submit" value="Submit Property">
</form>
</div>

<div id="properties-list"></div>

</body>
</html>
